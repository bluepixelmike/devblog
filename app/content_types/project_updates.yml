name: Updates
slug: project_updates
description: Posts about the status of a project
label_field_name: title
order_by: created_at
order_direction: desc
group_by: project
public_submission_enabled: false

fields: 
- title:
    label: Title
    type: string
    hint: Title of the post
    required: true
    unique: false
    localized: true

- subtitle:
    label: Subtitle
    type: string
    hint: Short preview of the contents of the post
    required: true
    unique: false
    localized: true

- project:
    label: Project
    type: belongs_to
    hint: Project the post is about
    required: true
    unique: false
    localized: false
    class_name: projects
    inverse_of: authors
    ui_enabled: false

- author:
    label: Author
    type: belongs_to
    required: true
    unique: false
    localized: false
    class_name: authors
    inverse_of: updates
    ui_enabled: false

- allow_comments:
    label: Comments
    type: boolean
    hint: Allow comments on this post
    required: false
    unique: false
    localized: false

- image:
    label: Image
    type: file
    hint: Featured image displayed in the post
    required: false
    unique: false
    localized: false

- tags:
    label: Tags
    type: tags
    required: false
    unique: false
    localized: false

- content:
    label: Content
    type: text
    required: true
    unique: false
    localized: true
    text_formatting: html

- excerpt:
    label: Excerpt
    type: text
    hint: Snippet of text from the main content
    required: true
    unique: false
    localized: true


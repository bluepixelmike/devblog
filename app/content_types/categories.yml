name: Categories
slug: categories
description: Groups of posts and tutorials
label_field_name: name
order_by: name
order_direction: asc
public_submission_enabled: false

fields: 
- name:
    label: Name
    type: string
    required: true
    localized: false

- brief:
    label: Brief
    type: string
    required: true
    hint: Short description of the category
    localized: true

- image:
    label: Image
    type: file
    required: false
    hint: Featured image displayed by the category
    localized: false

- posts:
    label: Posts
    type: has_many
    required: false
    hint: Posts made under this category
    localized: false
    class_name: posts
    inverse_of: category
    ui_enabled: false

- tutorials:
    label: Tutorials
    type: has_many
    required: false
    hint: Tutorials made under this category
    localized: false
    class_name: tutorials
    inverse_of: category
    ui_enabled: false


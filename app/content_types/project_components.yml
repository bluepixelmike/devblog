name: Project Components
slug: project_components
description: Logical piece of a project
label_field_name: name
order_by: name
order_direction: asc
group_by: project
public_submission_enabled: false

fields: 
- name:
    label: Name
    type: string
    required: true
    hint: Displayed name of the component
    localized: true

- project:
    label: Project
    type: belongs_to
    required: true
    hint: Project the component is a part of
    localized: false
    class_name: projects

- brief:
    label: Brief
    type: string
    required: true
    hint: Short description of the purpose of the component
    localized: true

- state:
    label: State
    type: select
    required: true
    localized: true
    select_options:
        en: ['Not Started', 'Designing', 'In Progress', 'Finished', 'Reworking', 'Halted']

- progress:
    label: Progress
    type: int
    required: true
    hint: Value from 0 to 100 representing the amount that has been completed on this component
    localized: false

- details:
    label: Details
    type: string
    required: false
    hint: Additional information about the current state and progress
    localized: true


name: Tutorials
slug: tutorials
description: Guides
label_field_name: title
order_by: created_at
order_direction: desc
group_by: category
public_submission_enabled: false

fields: 
- title:
    label: Title
    type: string
    hint: Name of the tutorial
    required: true
    unique: true
    localized: true

- author:
    label: Author
    type: belongs_to
    hint: Author that wrote the guide
    required: true
    unique: false
    localized: false
    class_name: authors
    inverse_of: tutorials
    ui_enabled: false

- featured:
    label: Featured
    type: boolean
    hint: Feature this post on the website
    required: false
    unique: false
    localized: false

- brief:
    label: Brief
    type: string
    hint: Short explanation of what the tutorial is about
    required: true
    unique: false
    localized: true

- image:
    label: Image
    type: file
    hint: Featured image displayed with the tutorial
    required: false
    unique: false
    localized: false

- category:
    label: Category
    type: belongs_to
    required: false
    unique: false
    localized: false
    class_name: categories
    inverse_of: tutorials
    ui_enabled: true

- tags:
    label: Tags
    type: tags
    required: false
    unique: false
    localized: false

- tools:
    label: Tools
    type: many_to_many
    hint: Tools, software, languages, etc. used in this tutorial
    required: false
    unique: false
    localized: false
    class_name: tools
    inverse_of: tutorials
    ui_enabled: true

- difficulty:
    label: Difficulty
    type: select
    required: true
    unique: false
    localized: true
    select_options:
    - en: ['Beginner', 'Intermediate', 'Advanced']

- description:
    label: Description
    type: text
    hint: Introductory content displayed on the entry point of the tutorial
    required: true
    unique: false
    localized: true
    text_formatting: html

- parts:
    label: Parts
    type: has_many
    hint: Various parts of the tutorial
    required: true
    unique: false
    localized: false
    class_name: tutorial_parts
    inverse_of: tutorial
    ui_enabled: true

